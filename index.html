
<!--Página inicial, onde o usuário poderá selecionar um arquivo para poder ler como um Ebook-->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>EbookReader</title>
    <link rel="stylesheet" href="CSS (padraoDoSite).css">
    <link rel="stylesheet" href="CSS (index).css" media="screen and (min-width: 992px)">
    <!--<link rel="stylesheet" href="CSS (index).css" media="screen and (max-width: 992px) and (orientation: landscape)">-->
    <link rel="stylesheet" href="CSS (index-celular).css" media="screen and (max-width: 992px)"> <!--and (orientation: portrait)-->
    <link rel="stylesheet" href="Images/ebook.png">
    <link rel="stylesheet" href="Images/Logo do site.png">
    <link rel="stylesheet" href="Images/Madeira clara.png">
    <link rel="stylesheet" href="Images/Madeira escura.jpg">
    <link rel="stylesheet" href="Images/book-pages - cortado.png">
    <link rel="shortcut icon" href="ebook.ico">
  </head>
  
  <body>
    
    <script src="Scripts/padraoDoSite.js"></script> <!--Adicionando o HTML padrão do site-->
    <div class="container-noBootstrap">
      <main id="conteudo"> <!--Conteúdo da página-->
        <div id="interface">
          <h1>Bem-vindo</h1>
          <p>Use o botão abaixo para <b>selecionar um Ebook</b> no seu <b>PC</b></p>
          <div id="botoes-selecionar-arquivo">
            <button type="button" id="lerPDF">Selecione um PDF</button>
            <button id="mostrar-arquivo" disabled></button>
          </div>
          <input type="file" id="selecionar-arquivo" accept=".pdf">
          <p class="fonte-branca">Boa leitura :D</p>
        </div>
      </main>
    </div>
    
    <script src="Scripts/index.js"></script>
  </body>
</html>
